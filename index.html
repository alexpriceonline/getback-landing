<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>GetBack Stickers | Find Your Lost Items</title>
    <meta name="description" content="GetBack Stickers are the simplest way for you to find your lost belongings. Stick our labels to your phone, laptop or any item you don&#x27;t want to lose." />
    <meta name="keywords" content="getback, stickers, labels, tags, find, lost, recover, return, item, belonging, tile, the tile app, trackr, chipolo, lapa, dynotag" />

    <link rel="icon" type="image/x-icon" href="http://getback.cc/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700" rel="stylesheet">

    <style type="text/css">
      html,
      body {
        background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
        box-sizing: border-box;
        color: #ffffff;
        font-family: 'Source Sans Pro', sans-serif;
        height: 100vh;
        margin: 0;
        width: 100vw;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      div {
        margin: 0 auto;
        max-width: 1000px;
        padding: 20px;
      }

      section {
        align-content: center;
        display: flex;
        flex-wrap: wrap;
        min-height: calc(100vh - 100px);
      }

      svg {
        height: auto;
        margin: 0 0 10px;
        opacity: 0.7;
        text-align: left;
        width: 140px;
      }

      h1 {
        flex: 1 0 100%;
        font-size: 40px;
        font-weight: 700;
        margin: 0 0 10px;
      }

      h2 {
        flex: 1 0 100%;
        font-size: 22px;
        font-weight: 300;
        line-height: 30px;
        margin: 0 0 10px;
      }

      h3 {
        flex: 1 0 100%;
        font-size: 16px;
        font-weight: 300;
        line-height: 30px;
        margin: 0 0 20px;
        opacity: 0.8;
      }

      a {
        border-radius: 99px;
        border: 3px solid #ffffff;
        color: inherit;
        display: inline-block;
        font-size: 16px;
        font-weight: 700;
        padding: 10px 24px;
        text-decoration: none;
        text-transform: uppercase;
        transition: background 0.3s ease,
                    color 0.3s ease;
      }

      a:hover {
        background: #ffffff;
        color: #a6c1ee;
      }

      @media (min-width: 560px) {
        section {
          text-align: center;
        }

        h1 {
          font-size: 46px;
          margin-bottom: 20px;
        }

        a {
          margin: 0 auto;
        }
      }

      @media (min-width: 860px) {
        h1 {
          font-size: 50px;
        }

        h2 {
          font-size: 26px;
        }
      }
    </style>
  </head>
